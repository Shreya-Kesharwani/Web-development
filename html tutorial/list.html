<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
    
</head>

<body>
    <h1>This is a list tag</h1>
    <h2>It is unordered list</h2>
    <ul style='list-style-type: circle;'>
      
        <li>maggi</li>
        <li>vegetables</li>
        <li>salt</li>
        <li>magi masala</li>
    </ul>
    <h2>It is ordered list</h2>
    <ol type='i'>
        <li>maggi</li>
        <li>vegetables</li>
        <li>salt</li>
        <li>magi masala</li>
    </ol>
</body>
</html>
