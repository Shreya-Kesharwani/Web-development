<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Form</title>
</head>
<body>
    <h2>Sign Up Form</h2>
    <form>
        <input type="text" placeholder="First Name"><br><br>
        <input type="text" placeholder="Last Name"><br><br>
        <input type="email" placeholder="Email"><br><br>
        <input type="password" placeholder="Password"><br><br>

        <p>Select Gender</p>
     <label for="male">male</label>
     <input type="radio" id="male" name="gender"><br>

     <label for="female">female</label>
     <input type="radio" id="female" name="gender"><br>

     <label for="other">other</label>
     <input type="radio" id="other" name="gender"><br><br>

     <label for="country">Country</label>
     <select name="" id="country">
     <option value="India">India</option>
     <option value="Nepal">Nepal</option>
     <option value="Bhutan">Bhutan</option>
    </select>
        
     <p>Write about yourself below</p>
     <textarea name="" id=""placeholder="type here" cols="30" rows="10"></textarea>
     <br>
     <input type="submit" value="submit">
    </form>
</body>
</html>
